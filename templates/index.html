<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Algorie Scratch</h1>
    <form id="dataForm">
        <label for="coding_description">Feed me your coding description!</label>
        <textarea id="coding_description" name="coding_description"></textarea>
        <br>
        <label for="user_code">What have you coded so far?</label>
        <textarea id="user_code" name="user_code"></textarea>
        <br>
        <button type="submit">Hint you?</button>
    </form>
    <p id="result"></p>
    <h2>Hint.</h2>
    <p id="hint"></p>
    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the coding description and user code from the form
            var codingDescription = document.getElementById('coding_description').value;
            var userCode = document.getElementById('user_code').value;

            // Send data to the backend using Fetch API
            fetch('/get_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    coding_description: codingDescription,
                    user_code: userCode
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = data.result;
                document.getElementById('hint').textContent = data.hint; // Display the hint
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
