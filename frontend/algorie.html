<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="algorie.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./algorie.js"></script>
    <title>Algorie</title>
  </head>
  <body id="container">
    <header>
      <h1 class="name"> <a href="#home">Algorie</a></h1>
      <div class="navbar">
        <ul class="navbars">
          <li class="link"><a href="#home">Home</a></li>
          <li class="link"><a href="#problem">Problem</a></li>
          <li class="link"><a href="#hint">Hint</a></li>
          <li class="link"><a href="#mycode">My Code</a></li>
        </ul>
      </div>
    </header>
    <section id="home">
      <h2 class="title">Algorie</h2>
      <p class="desc">
        Let me help you study algorithms!
      </p>

    </section>

    <!-- PROBLEM SECTION -->
    <section id="problem">
      <h2 class="sec-title">What is your question?</h2>

      <form>
        <input type="text" class="input-box" placeholder="Enter problem here" value="">
      </form>
      <button type="submit" class="submit-button">Submit</button>
    </section>

    <!-- HINT SECTION -->
    <section id="hint">
        <h2 class="sec-title">Hint</h2>
        <div class="hhh">
            <!-- <h3>Choose your landscape color</h3> -->
            <div class="hintMessage">
                Hint Message
            </div>
        <button type="reg" class="reg-button">Regenerate</button>
        </div>
    </section>

    <!-- MYCODE SECTION -->
    <section id="mycode">
        <h2 class="sec-title">My Code</h2>

        <form>
            <input type="text" class="input-box" placeholder="Enter your code here" value="">
        </form>
        <button type="submit" class="submit-button">Submit</button>
      </section>



    <!-- FOOTER -->
    <footer>
      <div class="footer-content">
        <h3>Algorie</h3>

        <ul class="socials">
          <li>
            <a href="#"><i class="fa fa-facebook"></i></a>
          </li>

          <li>
            <a href="#"><i class="fa fa-twitter"></i></a>
          </li>

          <li>
            <a href="#"><i class="fa fa-google-plus"></i></a>
          </li>

          <li>
            <a href="#"><i class="fa fa-youtube"></i></a>
          </li>

          <li>
            <a href="#"><i class="fa fa-linkedin-square"></i></a>
          </li>
        </ul>
      </div>

      <div class="footer-bottom">
        <p>Copyright &copy <span id="year"></span> <a href="#">2023</a></p>
      </div>
    </footer>

    <script src="algorie.js"></script>
  </body>
</html>
